<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <form id="inputForm">
        <input id="firstNum" type="text" >
        <input id="add" type="button" >
        <input id="sub" type="button" >
        <input id="multiply" type="button" >
        <input id="divide" type="button" >
        <input id="secNum" type="text" >
        <!-- EQUALS -->
        <button id="equalBtn">=</button>
        <!-- CLEAR -->
        <button id="clearBtn">C</button>



    </form>

</body>
</html>
