<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" ></script>
    <script src="client.js" ></script>
    <link rel="stylesheet" href="styles.css">
    <title>jQuery Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <form id="inputForm">
        <input id="firstNum" type="text" required ><br>

        <div id="radionBtns" required>
            <input type="radio" id="add" name="operation" value="+" required>
            <label for="add">+</label><br>

            <input type="radio" id="sub" name="operation" value="-" required>
            <label for="sub">-</label><br>

            <input type="radio" id="multiply" name="operation" value="*" required>
            <label for="multiply">*</label><br>

            <input type="radio" id="divide" name="operation" value="/" required>
            <label for="divide">/</label><br>
        </div>


        <input id="secNum" type="text" required >
                
                
        <!-- EQUALS -->
                <button id="equalBtn">=</button>
        <!-- CLEAR -->
               
                <button type="reset" id="clearBtn">C</button>  

    </form>

    

    <div id="currentResult">

    </div>

    <ul id="calHistory">
    </ul>
       




</body>
</html>
