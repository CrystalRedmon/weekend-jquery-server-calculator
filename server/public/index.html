<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" ></script>
    <script src="client.js" ></script>
    <link rel="stylesheet" href="styles.css">
    <title>jQuery Server Calculator</title>
</head>
<body>
    
    <h1>Server Side Calculator</h1>
    <div id="container">
    <form id="inputForm">
        <div id="numInput">
            <input id="firstNum" type="text" required ><br>
            <input id="secNum" type="text" required >
        </div>

        <div id="radioBtns" required>
            <label for="add"><input type="radio" id="add" name="operation" value="+" required>+</label><br>

            
            <label for="sub"><input type="radio" id="sub" name="operation" value="-" required>-</label><br>

            
            <label for="multiply"><input type="radio" id="multiply" name="operation" value="*" required>*</label><br>

            
            <label for="divide"><input type="radio" id="divide" name="operation" value="/" required>/</label><br>

         </div>
 
        <div id="buttons" >
            <button id="equalBtn">=</button>
            <button type="reset" id="clearBtn">C</button>  
        </div>
                

    </form>

    

    <div id="currentResult">

    </div>

    <ul id="calHistory">
    </ul>
       



    </div>
</body>
</html>
